<#assign ctx=springMacroRequestContext.contextPath/>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="${ctx}/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctx}/styles/style.css"/>
    <link rel="stylesheet" href="${ctx}/styles/self.css"/>
</head>
<body>
<input id="basePath" type="hidden" value="${ctx}"/>
<div class="root">
    <div class="topbar">
        <div class="topbar-menu">
            <a href="javascript:toPage('root')" class="topbar-menu-item">
                <img src="${ctx}/image/menu01.png"/><span>连接</span>
            </a>
            <a href="javascript:toPage('data')" class="topbar-menu-item">
                <img src="${ctx}/image/menu02.png"/><span>数据</span>
            </a>
            <a href="javascript:toPage('info')" class="topbar-menu-item">
                <img src="${ctx}/image/menu03.png"/><span>信息</span>
            </a>
            <a href="javascript:toPage('conf')" class="topbar-menu-item">
                <img src="${ctx}/image/menu04.png"/><span>配置</span>
            </a>
            <a href="javascript:toPage('self')" class="topbar-menu-item curr">
                <img src="${ctx}/image/menu05.png"/><span>关于</span>
            </a>
        </div>
        <div class="topbar-logo"><img src="${ctx}/image/page-logo.png"/></div>
    </div>
    <div class="handle">
        <div class="handle-left">

        </div>
        <div class="handle-right">
            <form class="layui-form layui-form-pane" action="">
                <div style="margin-top: 20px">
                    <label class="layui-form-label">邮箱地址</label>
                    <div class="layui-input-block">
                        <input type="text" id="mailAddr" autocomplete="off" lay-verify="email"
                               placeholder="请输您的邮箱地址" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-text" style="margin-top: 20px">
                    <label class="layui-form-label">邮件内容</label>
                    <div class="layui-input-block">
                        <textarea id="mailText" placeholder="请在此处输入您的建议或者意见内容..."
                                  class="layui-textarea" lay-verify="required"></textarea>
                    </div>
                </div>
                <div style="margin-top: 20px;text-align: right">
                    <button class="layui-btn" lay-submit="" lay-filter="sendMail">发送邮件</button>
                </div>
            </form>
        </div>
    </div>
    <div class="status">
        <div class="status-message">${status}</div>
        <div class="status-version">Version：1.0</div>
    </div>
</div>

<script type="text/javascript" src="${ctx}/plugin/layui/layui.js"></script>
<script type="text/javascript" src="${ctx}/script/script.js"></script>
<script type="text/javascript" src="${ctx}/script/self.js"></script>
</body>
</html>
