<#assign ctx=springMacroRequestContext.contextPath/>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="${ctx}/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctx}/styles/style.css"/>
    <link rel="stylesheet" href="${ctx}/styles/root.css"/>
</head>
<body>
<input id="basePath" type="hidden" value="${ctx}"/>
<div class="root">
    <div class="topbar">
        <div class="topbar-menu">
            <a class="topbar-menu-item" href="${ctx}/root">
                <img src="${ctx}/image/menu01.png"/><span>连接</span>
            </a>
            <a class="topbar-menu-item" href="${ctx}/data">
                <img src="${ctx}/image/menu02.png"/><span>数据</span>
            </a>
            <a class="topbar-menu-item" href="${ctx}/info">
                <img src="${ctx}/image/menu03.png"/><span>信息</span>
            </a>
            <a class="topbar-menu-item" href="${ctx}/conf">
                <img src="${ctx}/image/menu04.png"/><span>配置</span>
            </a>
            <a class="topbar-menu-item" href="${ctx}/exec">
                <img src="${ctx}/image/menu05.png"/><span>命令</span>
            </a>
        </div>
        <div class="topbar-logo"><img src="${ctx}/image/page-logo.png"/></div>
    </div>
    <div class="handle">
        <div class="handle-left">
            <span class="handle-left-item"><i class="layui-icon">&#xe654;</i><cite>添加连接</cite></span>
            <span class="handle-left-item"><i class="layui-icon">&#xe666;</i><cite>刷新连接</cite></span>
            <span class="handle-left-item"><i class="layui-icon">&#xe642;</i><cite>编辑连接</cite></span>
            <span class="handle-left-item"><i class="layui-icon">&#xe640;</i><cite>移除连接</cite></span>
        </div>
        <div class="handle-right">
            <table class="layui-table handle-right-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>名称</th>
                    <th>主机</th>
                    <th>端口</th>
                    <th>密码</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>UAT测试连接</td>
                    <td>192.168.1.10</td>
                    <td>6379</td>
                    <td>******</td>
                </tr>
                <tr>
                    <td>SIT测试连接</td>
                    <td>192.168.1.10</td>
                    <td>6380</td>
                    <td>******</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="status">
        <div class="status-message">未连接服务</div>
        <div class="status-version">Version：1.0</div>
    </div>
</div>
<script type="text/javascript" src="${ctx}/plugin/layui/layui.js"></script>
<script type="text/javascript" src="${ctx}/script/index.js"></script>
</body>
</html>
