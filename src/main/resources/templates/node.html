<#assign ctx=springMacroRequestContext.contextPath/>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="${ctx}/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/styles/node.css"/>
</head>
<body>
<input id="basePath" type="hidden" value="${ctx}"/>
<input id="id" type="hidden" value="${data.id}"/>
<input id="flag" type="hidden" value="${flag}"/>
<input id="isha" type="hidden" value="${isha}"/>

<div class="node-root">
    <form class="layui-form">
        <div class="node-main">
            <div class="node-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">连接名称:</label>
                    <div class="layui-input-inline div-input">${data.text}</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">连接地址:</label>
                    <div class="layui-input-inline div-input">${data.rhost}:${data.rport}</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">连接模式:</label>
                    <div class="layui-input-inline div-input">${data.isha}</div>
                </div>
            </div>
            <div class="node-hide">
                <table class="layui-table" lay-size="sm" style="width: 95%;margin: 0 auto">
                    <colgroup>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>主机</th>
                        <th>角色</th>
                    </tr>
                    </thead>
                    <tbody id="node-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="node-btns">
            <input type="button" id="shutBtn" value="断开" class="layui-btn layui-btn-sm" style="background: #4476A7"/>
            <input type="button" id="backBtn" value="返回" class="layui-btn layui-btn-sm" style="background: #4476A7"/>
        </div>
    </form>
</div>
<script type="text/javascript" src="${ctx}/plugin/jquery/jquery-1.9.1.js"></script>
<script type="text/javascript" src="${ctx}/plugin/layui/layui.js"></script>
<script type="text/javascript" src="${ctx}/script/node.js"></script>
</body>
</html>
