<div style="margin-left: 30px;">
    <div id="test1"></div>
    <div id="test2" style="margin-left: 30px;"></div>
</div>
<script type="text/javascript" src="../plugin/layui/layui.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('colorpicker', function () {
        var $ = layui.$
                , colorpicker = layui.colorpicker;
        //常规使用
        colorpicker.render({
            elem: '#test1' //绑定元素
            , change: function (color) { //颜色改变的回调
                layer.tips('选择了：' + color, this.elem, {
                    tips: 1
                });
            }
        });

        //初始色值
        colorpicker.render({
            elem: '#test2'
            , color: '#2ec770' //设置默认色
            , done: function (color) {
                layer.tips('选择了：' + color, this.elem);
            }
        });

        //表单赋值
        colorpicker.render({
            elem: '#test-form'
            , color: '#1c97f5'
            , done: function (color) {
                $('#test-form-input').val(color);
            }
        });

        //RGB 、RGBA
        colorpicker.render({
            elem: '#test3'
            , color: 'rgb(68,66,66)'
            , format: 'rgb' //默认为 hex
        });
        colorpicker.render({
            elem: '#test4'
            , color: 'rgba(68,66,66,0.5)'
            , format: 'rgb'
            , alpha: true //开启透明度滑块
        });

        //开启透明度
        colorpicker.render({
            elem: '#test5'
            , color: '#009688' //hex
            , alpha: true //开启透明度
            , format: 'rgb'
        });
        colorpicker.render({
            elem: '#test6'
            , color: 'rgb(0,150,136,0.6)' //rgba
            , alpha: true
            , format: 'rgb'
        });
        colorpicker.render({ //无初始色值时
            elem: '#test7'
            , alpha: true
            , format: 'rgb'
        });

        //预定义颜色项
        colorpicker.render({
            elem: '#test8'
            , color: '#c71585'
            , predefine: true // 开启预定义颜色
        });
        colorpicker.render({
            elem: '#test9'
            , color: '#9d8a0e'
            , predefine: true // 开启预定义颜色
            , colors: ['#ff8c00', '#00ced1', '#9d8a0e'] //自定义预定义颜色项
        });

        //开启全功能
        colorpicker.render({
            elem: '#test-all'
            , color: 'rgba(7, 155, 140, 1)'
            , format: 'rgb'
            , predefine: true
            , alpha: true
            , done: function (color) {
                $('#test-all-input').val(color); //向隐藏域赋值
                layer.tips('给指定隐藏域设置了颜色值：' + color, this.elem);

                color || this.change(color); //清空时执行 change
            }
            , change: function (color) {
                //给当前页面头部和左侧设置主题色
                $('.header-demo,.layui-side .layui-nav').css('background-color', color);
            }
        });

        //设定颜色框尺寸
        colorpicker.render({
            elem: '#test10'
            , size: 'lg' //大号下拉框
        });
        colorpicker.render({
            elem: '#test11'
            //,size: 'sm' //默认 sm
        });
        colorpicker.render({
            elem: '#test12'
            , size: 'xs' //mini下拉框
        });
    });
</script>
</body>
